<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm bg-surface">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Team Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contact</a></li>
          <li class="nav-item ms-lg-3"><button id="themeToggle" class="btn btn-outline-primary btn-sm"><span class="mode-label">Dark</span> mode</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container py-5" data-aos="fade-up">
    <h1 class="display-6 fw-bold">Contact us</h1>
    <p class="text-muted">Have a question or collaboration? Send a message.</p>
  </header>

  <main class="container pb-5" data-aos="fade-up">
    <form class="needs-validation mx-auto" novalidate style="max-width:720px" aria-label="Contact form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input id="name" name="name" class="form-control" type="text" placeholder="Your name" required aria-required="true">
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" class="form-control" type="email" placeholder="you@example.com" required aria-required="true">
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">Subject</label>
          <input id="subject" name="subject" class="form-control" type="text" required>
          <div class="invalid-feedback">Please enter a subject.</div>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          <div class="invalid-feedback">Please write a message.</div>
        </div>
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="consent" required>
            <label class="form-check-label" for="consent">I agree to be contacted.</label>
            <div class="invalid-feedback">Consent is required.</div>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="py-4 border-top bg-surface">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="m-0 small text-muted">© <span id="year"></span> Team Portfolio</p>
      <div class="d-flex gap-3">
        <a class="icon-link" href="#"><i class="bi bi-github"></i></a>
        <a class="icon-link" href="#"><i class="bi bi-linkedin"></i></a>
        <a class="icon-link" href="#"><i class="bi bi-envelope"></i></a>
      </div>
    </div>
  </footer>
  <button id="backToTop" class="btn btn-primary back-to-top" aria-label="Back to top"><i class="bi bi-arrow-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
