<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm bg-surface">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Team Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item ms-lg-3"><button id="themeToggle" class="btn btn-outline-primary btn-sm"><span class="mode-label">Dark</span> mode</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container py-5" data-aos="fade-up">
    <h1 class="display-6 fw-bold">Skills</h1>
    <p class="text-muted">Core technologies & tools we use.</p>
  </header>

  <!-- Skill icons grid -->
  <section class="container pb-5" data-aos="fade-up">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
      <!-- replace icons with your own -->
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/html5.svg" alt="HTML5 icon"><span>HTML5</span></div></div>
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/css3.svg" alt="CSS3 icon"><span>CSS3</span></div></div>
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/js.svg" alt="JavaScript icon"><span>JavaScript</span></div></div>
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/bootstrap.svg" alt="Bootstrap icon"><span>Bootstrap</span></div></div>
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/figma.svg" alt="Figma icon"><span>Figma</span></div></div>
      <div class="col"><div class="skill-tile lift"><img src="assets/img/icons/git.svg" alt="Git icon"><span>Git</span></div></div>
    </div>
  </section>

  <!-- Animated progress bars -->
  <section class="container pb-5" data-aos="fade-up">
    <h2 class="section-title">Proficiency</h2>
    <div class="progress-wrap">
      <div class="mb-3">
        <div class="d-flex justify-content-between"><span>Frontend</span><span class="percent">0%</span></div>
        <div class="progress" role="progressbar" aria-label="Frontend proficiency"><div class="progress-bar" data-target="90"></div></div>
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-between"><span>UI/UX</span><span class="percent">0%</span></div>
        <div class="progress" role="progressbar" aria-label="UI/UX proficiency"><div class="progress-bar" data-target="85"></div></div>
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-between"><span>Tooling</span><span class="percent">0%</span></div>
        <div class="progress" role="progressbar" aria-label="Tooling proficiency"><div class="progress-bar" data-target="80"></div></div>
      </div>
    </div>
  </section>

  <footer class="py-4 border-top bg-surface">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="m-0 small text-muted">© <span id="year"></span> Team Portfolio</p>
      <div class="d-flex gap-3">
        <a class="icon-link" href="#"><i class="bi bi-github"></i></a>
        <a class="icon-link" href="#"><i class="bi bi-linkedin"></i></a>
        <a class="icon-link" href="#"><i class="bi bi-envelope"></i></a>
      </div>
    </div>
  </footer>
  <button id="backToTop" class="btn btn-primary back-to-top" aria-label="Back to top"><i class="bi bi-arrow-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
